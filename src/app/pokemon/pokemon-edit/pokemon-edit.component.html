<div class="panel panel-default">
  <div class="panel-body">

    <form id="pokemon-edit"(ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Pokemon Name</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            [ngModel] = "Pokemon?.name"
            #name="ngModel"
            required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="type1">Pokemon Type 1</label>
          <input
            type="text"
            id="type1"
            class="form-control"
            size="120"
            max="255"
            name="type1"
            [ngModel] = "Pokemon?.type1"
            #type1="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="type1">Pokemon Type 2</label>
          <input
            type="text"
            id="type2"
            class="form-control"
            size="120"
            max="255"
            name="type2"
            [ngModel] = "Pokemon?.type2"
            #type2="ngModel">
        </div>

      </div>

      <div class="alert alert-danger" *ngIf="(name.invalid && name.touched) || (type1.invalid && type1.touched)">
        The Name and Type 1 fields are required.
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
