<a [routerLink]="pokemon.id" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ pokemon?.name }}</h4>
    </div>
    <span class="pull-right">
        <img src="{{ pokemon?.sprite }}" alt="{{ pokemon?.name }}" class="img-responsive" style="max-height: 50px" *ngIf="pokemon?.sprite">
    </span>
</a>
