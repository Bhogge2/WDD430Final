<div class="row">
  <div class="panel panel-default">
    <div class="col-xs-12 panel-heading">
      <div class="col-xs-9">
        <span class="heading">Pokemon</span>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">
          <input type="text" #searchBox (keyup)="onKeyPress(searchBox.value)" class="form-control"
            placeholder="Enter a search value">
          <div class="glyphicon glyphicon-search input-group-addon" (click)="onKeyPress(searchBox.value)">
          </div>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-success" [routerLink]="['new']">New Pokemon</button>
          </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 margin-top">
          <fin-pokemon-item *ngFor="let pokemon of pokemon | pokemonFilter:term" [pokemon]="pokemon"></fin-pokemon-item>
        </div>
      </div>
    </div>
  </div>
</div>
